<html>

<head>
    <title>Portofolio Website Easy Tutorials</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/429e721e06.js"></script>
</head>

<body>
    <div class="hero">
        <nav>
            <img src="./image/logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a> </li>
                <li><a href="">ABOUT</a> </li>
                <li><a href="">PORTOFOLIO</a> </li>
                <li><a href="">SERVICES</a> </li>
                <li><a href="">HIRE ME</a> </li>
            </ul>
            <img src="./image/moon.png" id="icon">

        </nav>
        <div class="info">
            <h1> I'm <span>Kate </span> Amelia </h1>
            <p> This is my official portofolio website to showcase my
                all works related to web <br> development and UI design.</p>
            <a href="">Download CV </a>
        </div>
        <div class="img-box">
            <img src="./image/pattern.png" class="back-img">
            <img src="./image/girl.png" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>

        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");
        if (localStorage.getItem("theme") == null) {
            localStorage.setItem("theme", "light");
        }
        localStorage.setItem("theme", "light");
        let localData = localStorage.getItem("theme");
        if (localData == "light") {
            icon.src = "./image/moon.png";
            document.body.classList.remove("dark-theme");
        }
        else if (localData == "dark") {
            icon.src = "./image/sun.png";
            document.body.classList.remove("dark-theme");
        }


        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "./image/sun.png";
                localStorage.setItem("theme", "dark")
            } else {
                icon.src = "./image/moon.png";
                localStorage.setItem("theme", "light")
            }
        }
    </script>
</body>

</html>
